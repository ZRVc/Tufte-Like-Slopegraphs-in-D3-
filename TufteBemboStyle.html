<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tufte Bembo Style</title>
</head>

<style>
body {
  font-family: Bembo Std, serif;
  font-size: 11pt;
  font-variant-numeric: oldstyle-nums;
}
</style>

<body>
  <svg width="1800" height="16000">
      <g class="nums" transform="translate(180, 120)">
      </g>
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var slopecoef = 24;
    var colspace = 225;
    var blockspace = 18;
    var linehspace = 24;
    var linevspace = 0;
    var rowlabelspace = 25;
    var collabelspace = -43;
    var headerv = -10;
    var headerlinev = -19;
    var titlev = -50;
d3.csv("https://raw.githubusercontent.com/ZRVc/Tufte-Style-Slopegraphs-in-D3-/master/TufteGovernment.csv")
    .then(function(data){
        
        
        data.forEach(function(d) {
        for (var key in d) {
        if (+d[key]===+d[key]) {
            d[key] = +d[key];
            //var maxk = d3.max(d[key])
            //maxkey.push(maxk);}
        }
    }
    });
    
    //var datamax = d3.max(maxkey); 
    
    var keys = d3.keys(data[0]);
    var nrow = data.length;
    var nums = d3.select("svg .nums")
        .selectAll("text");
    
    
    var headers = nums.data(keys)
                .enter()
                .append("text")
                .attr("x", function(d, i) {
                                if (i === 0) {
                                return i*colspace;} else {
                                return (i-1)*colspace+rowlabelspace;
                                }
                })
                .attr("y", function(d, i) {
                    return collabelspace;
                })
                .text(function(d, i) {
				if (i === 0) {
				return "";} else {
                    return keys[i];
				}
                })
                .style("text-anchor", "middle")
				.style("fill", d3.rgb("#054193"))
				.style("font-size", "12pt")
            ;
    
//These points were gotten from the ROI Rscript:
	var v1 = [234.7, 302.5, 318.5, 392.8, 408.8, 464.5, 505.2, 521.2, 537.2, 642.3, 658.3, 718.5, 734.5, 823.7, 868.8];
	var v2 = [0, 38.7, 124, 430.8, 310.4, 343.8, 326.4, 507.8, 463.5, 523.8, 609.1, 633.5, 584.7, 720.9, 736.9];
    
     
    for (j = 0; j < v1.length; j++) {
    
    var wNew = [d3.values(data[j])[0], d3.values(data[j])[1], d3.values(data[j])[2], d3.values(data[j])[0]];
    var vNew = [v1[j], v1[j], v2[j], v2[j]];
    
        nums.data(wNew)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                                if (i === 0) {
                                return 0} else if (i < 3) {
                                return (i-1)*colspace+rowlabelspace;
                                } else {return (i-2)*colspace+2*rowlabelspace;
				}
                })
            .attr("y", function(d, i) {
                    return vNew[i];            
                })
            .text(function(d, i) {
				if (i === 1 || i === 2) {
                return (Math.round(wNew[i] * 10) / 10).toFixed(1);
				} else { return wNew[i];
				}
            })
            .style("text-anchor", function(d, i) {
                                if (i === 0) {
                                return "end";} else if (i < 3){
                                return "middle";
                                } else {return "start";
				}
                    })
            .attr("dominant-baseline", "middle")
			.style("fill", d3.rgb("#054193"))
            ;
            
			nums.data(vNew)
			.enter()
			.append('line')
			.style('stroke', d3.rgb("#054193"))
			.attr('stroke-width', 1)
			.attr('x1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i-1)*colspace+rowlabelspace+linehspace;
								}
										})
			.attr('y1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return vNew[i]+linevspace;
								}
										})
			.attr('x2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i)*colspace+rowlabelspace-linehspace;
								}
										})
			.attr('y2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return vNew[(i+1)]+linevspace;
								}
										});
                                    
}
})
            
  </script>
</body>
</html>
