<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tufte Bembo Style</title>
</head>

<style>
body {
  font-family: Bembo Book MT Std, Bembo Std, Palatino Linotype, serif;
  font-size: 11.5pt;
  font-variant-numeric: oldstyle-nums;
}
</style>

<body>
  <svg width="1500" height="5000">
      <g class="nums" transform="translate(180, 120)">
      </g>
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var colspace = 202;
    var linehspace = 13;
    var linevspace = 0;
    var rowlabelspace = 37.5;
    var collabelspace = -42;
d3.csv("https://raw.githubusercontent.com/ZRVc/Tufte-Style-Slopegraphs-in-D3-/master/TufteGovernment.csv")
    .then(function(data){
        
  
        data.forEach(function(d) {
        for (var key in d) {
        if (+d[key]===+d[key]) {
            d[key] = +d[key];
        }
    }
    });
    
    var keys = d3.keys(data[0]);
    var nrow = data.length;
    var nums = d3.select("svg .nums")
        .selectAll("text");
    
    
        var headers = nums.data(keys)
                .enter()
                .append("text")
                .attr("x", function(d, i) {
                                if (i === 0) {
                                return i*colspace;} else {
                                return (i-1)*colspace+rowlabelspace;
                                }
                })
                .attr("y", function(d, i) {
                    return collabelspace;
                })
                .text(function(d, i) {
				if (i === 0) {
				return "";} else {
                    return keys[i];
				}
                })
                .style("text-anchor", function(d, i) {
                                if (i === 1) {
                                return "end";} else {
								return "start";}
                    })
				.style("font-size", "13pt")
            ;
    
//These points were gotten from the Rscript:
	var v1 = [252, 319.6, 335.6, 400.8, 441.6, 477.6, 519.6, 535.6, 551.6, 641.2, 657.2, 730, 746, 837.6, 880.8];
	var v2 = [0, 38.4, 124.8, 441.6, 325.6, 357.6, 341.6, 512.2, 460.8, 528.2, 597.6, 643.2, 580.8, 725.2, 741.2];

	var l1 = [252.0, 321.6, 333.6, 400.8, 441.6, 477.6, 532.8, 532.8, 540.0, 648.0, 650.4, 734.4, 741.6, 837.6, 880.8];
	var l2 = [0.0, 38.4, 124.8, 441.6, 336.0, 348.0, 340.8, 518.4, 460.8, 520.8, 597.6, 643.2, 580.8, 727.2, 739.2];
     
    for (j = 0; j < v1.length; j++) {
    
    var wNew = [d3.values(data[j])[0], d3.values(data[j])[1], d3.values(data[j])[2], d3.values(data[j])[0]];
    var vNew = [v1[j], v1[j], v2[j], v2[j]];
    var lNew = [l1[j], l1[j], l2[j], l2[j]];
    
        nums.data(wNew)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                                if (i === 0) {
                                return 0} else if (i < 3) {
                                return (i-1)*colspace+rowlabelspace;
                                } else {return (i-2)*colspace+2*rowlabelspace;
				}
                })
            .attr("y", function(d, i) {
                    return vNew[i];            
                })
            .text(function(d, i) {
				if (i === 1 || i === 2) {
                return (Math.round(wNew[i] * 10) / 10).toFixed(1);
				} else { return wNew[i];
				}
            })
            .style("text-anchor", function(d, i) {
                                if (i < 2) {
                                return "end";} else {
								return "start";}
                    })
            .attr("dominant-baseline", "middle")
            ;
            
			nums.data(lNew)
			.enter()
			.append('line')
			.style('stroke', d3.rgb("#b6b6b6"))
			.attr('stroke-width', 1)
			.attr('x1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i-1)*colspace+rowlabelspace+linehspace;
								}
										})
			.attr('y1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[i]+linevspace;
								}
										})
			.attr('x2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i)*colspace+rowlabelspace-linehspace;
								}
										})
			.attr('y2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[(i+1)]+linevspace;
								}
										});
                                    
}
})
            
  </script>
</body>
</html>
