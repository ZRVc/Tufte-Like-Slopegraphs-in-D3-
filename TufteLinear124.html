<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tufte Bembo Style</title>
</head>

<style>
@font-face {
    font-family: ETBembo;
    src: url("c:/windows/fonts/et-book-roman-old-style-figures.ttf") format("truetype");
}
body {
  font-family: ETBembo;
font-size: 11pt;
}
</style>

<body>
  <svg width="600" height="1000">
      <g class="nums" transform="translate(180, 120)">
      </g>
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var colspace = 200;
    var linehspace = 12;
    var linevspace = -0;
    var rowlabelspace = 38;
    var collabelspace = -42;
d3.csv("https://raw.githubusercontent.com/ZRVc/Tufte-Style-Slopegraphs-in-D3-/master/TufteGovernment.csv")
    .then(function(data){
        
  
        data.forEach(function(d) {
        for (var key in d) {
        if (+d[key]===+d[key]) {
            d[key] = +d[key];
        }
    }
    });
    
    var keys = d3.keys(data[0]);
    var nrow = data.length;
    var nums = d3.select("svg .nums")
        .selectAll("text");
    
    
        var headers = nums.data(keys)
                .enter()
                .append("text")
                .attr("x", function(d, i) {
                                if (i === 0) {
                                return i*colspace;} else {
                                return (i-1)*colspace+rowlabelspace;
                                }
                })
                .attr("y", function(d, i) {
                    return collabelspace;
                })
                .text(function(d, i) {
				if (i === 0) {
				return "";} else {
                    return keys[i];
				}
                })
                .style("text-anchor", function(d, i) {
                                if (i === 1) {
                                return "end";} else {
								return "start";}
                    })
				.style("font-size", "12pt")
            ;
    
//These points were gotten from the Rscript:
	var v1 = [234.71, 302.52, 318.52, 392.65, 408.65, 464.51, 505.12, 521.12, 537.12, 642.19, 658.19, 718.36, 734.36, 823.7, 868.76];
	var v2 = [0, 38.75, 124.04, 430.65, 310.3, 343.8, 326.3, 507.71, 463.36, 523.71, 609.01, 633.42, 584.59, 720.88, 736.88];
	var l1 = [234.71, 302.52, 318.52, 392.65, 408.65, 464.51, 505.12, 521.12, 537.12, 642.19, 658.19, 718.36, 734.36, 823.7, 868.76];
	var l2 = [0, 38.75, 124.04, 430.65, 310.3, 343.8, 326.3, 507.71, 463.36, 523.71, 609.01, 633.42, 584.59, 720.88, 736.88];
     
    for (j = 0; j < v1.length; j++) {
    
    var wNew = [d3.values(data[j])[0], d3.values(data[j])[1], d3.values(data[j])[2], d3.values(data[j])[0]];
    var vNew = [v1[j], v1[j], v2[j], v2[j]];
    var lNew = [l1[j], l1[j], l2[j], l2[j]];
    
        nums.data(wNew)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                                if (i === 0) {
                                return 0} else if (i < 3) {
                                return (i-1)*colspace+rowlabelspace;
                                } else {return (i-2)*colspace+2*rowlabelspace;
				}
                })
            .attr("y", function(d, i) {
                    return vNew[i];            
                })
            .text(function(d, i) {
				if (i === 1 || i === 2) {
                return (Math.round(wNew[i] * 10) / 10).toFixed(1);
				} else { return wNew[i];
				}
            })
            .style("text-anchor", function(d, i) {
                                if (i < 2) {
                                return "end";} else {
								return "start";}
                    })
            .attr("dominant-baseline", "middle")
            ;
            
			nums.data(lNew)
			.enter()
			.append('line')
			.style('stroke', d3.rgb("#b6b6b6"))
			.attr('stroke-width', 1)
			.attr('x1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i-1)*colspace+rowlabelspace+linehspace;
								}
										})
			.attr('y1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[i]+linevspace;
								}
										})
			.attr('x2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i)*colspace+rowlabelspace-linehspace;
								}
										})
			.attr('y2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[(i+1)]+linevspace;
								}
										});
                                    
}
})
            
  </script>
</body>
</html>
