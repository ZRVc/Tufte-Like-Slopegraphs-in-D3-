<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Tufte Bembo Style</title>
</head>

<style>
@font-face {
    font-family: ETBembo;
    src: url("c:/windows/fonts/et-book-roman-old-style-figures.ttf") format("truetype");
}
body {
  font-family: ETBembo;
font-size: 11pt;
}
</style>

<body>
  <svg width="1500" height="5000">
      <g class="nums" transform="translate(180, 120)">
      </g>
  </svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var colspace = 200;
    var linehspace = 12;
    var linevspace = -0;
    var rowlabelspace = 38;
    var collabelspace = -42;
d3.csv("https://raw.githubusercontent.com/ZRVc/Tufte-Style-Slopegraphs-in-D3-/master/TufteGovernment.csv")
    .then(function(data){
        
  
        data.forEach(function(d) {
        for (var key in d) {
        if (+d[key]===+d[key]) {
            d[key] = +d[key];
        }
    }
    });
    
    var keys = d3.keys(data[0]);
    var nrow = data.length;
    var nums = d3.select("svg .nums")
        .selectAll("text");
    
    
        var headers = nums.data(keys)
                .enter()
                .append("text")
                .attr("x", function(d, i) {
                                if (i === 0) {
                                return i*colspace;} else {
                                return (i-1)*colspace+rowlabelspace;
                                }
                })
                .attr("y", function(d, i) {
                    return collabelspace;
                })
                .text(function(d, i) {
				if (i === 0) {
				return "";} else {
                    return keys[i];
				}
                })
                .style("text-anchor", function(d, i) {
                                if (i === 1) {
                                return "end";} else {
								return "start";}
                    })
				.style("font-size", "12pt")
            ;
    
//These points were gotten from the Rscript:
	var v1 = [250.15, 317.78, 333.78, 400.03, 429.94, 485.76, 531.71, 515.71, 547.71, 643.68, 659.68, 728.62, 744.62, 834.33, 881.3];
	var v2 = [0, 36.65, 126.51, 440.53, 325.11, 357.11, 341.11, 501.41, 469.09, 517.41, 607.27, 638.08, 584.99, 724.74, 740.74];
	var l1 = [250.15, 317.78, 333.78, 400.03, 429.94, 485.76, 531.71, 515.71, 547.71, 643.68, 659.68, 728.62, 744.62, 834.33, 881.3];
	var l2 = [0, 36.65, 126.51, 440.53, 325.11, 357.11, 341.11, 501.41, 469.09, 517.41, 607.27, 638.08, 584.99, 724.74, 740.74];
     
    for (j = 0; j < v1.length; j++) {
    
    var wNew = [d3.values(data[j])[0], d3.values(data[j])[1], d3.values(data[j])[2], d3.values(data[j])[0]];
    var vNew = [v1[j], v1[j], v2[j], v2[j]];
    var lNew = [l1[j], l1[j], l2[j], l2[j]];
    
        nums.data(wNew)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                                if (i === 0) {
                                return 0} else if (i < 3) {
                                return (i-1)*colspace+rowlabelspace;
                                } else {return (i-2)*colspace+2*rowlabelspace;
				}
                })
            .attr("y", function(d, i) {
                    return vNew[i];            
                })
            .text(function(d, i) {
				if (i === 1 || i === 2) {
                return (Math.round(wNew[i] * 10) / 10).toFixed(1);
				} else { return wNew[i];
				}
            })
            .style("text-anchor", function(d, i) {
                                if (i < 2) {
                                return "end";} else {
								return "start";}
                    })
            .attr("dominant-baseline", "middle")
            ;
            
			nums.data(lNew)
			.enter()
			.append('line')
			.style('stroke', d3.rgb("#b6b6b6"))
			.attr('stroke-width', 1)
			.attr('x1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i-1)*colspace+rowlabelspace+linehspace;
								}
										})
			.attr('y1', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[i]+linevspace;
								}
										})
			.attr('x2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return (i)*colspace+rowlabelspace-linehspace;
								}
										})
			.attr('y2', function(d, i) {
								if (i > 0 && i < keys.length-1) {
								return lNew[(i+1)]+linevspace;
								}
										});
                                    
}
})
            
  </script>
</body>
</html>
